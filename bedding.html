<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bedding & Linens - Hostel Mart</title>

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="featured" id="featured">
      <h1 class="heading"><span>Bedding & Linens</span> Collection</h1>
      <a
        href="index.html"
        style="margin-left: 900px; margin-top: 20px"
        class="btn"
        >BACK TO HOME</a
      >

      <div class="box-container" style="margin-top: 15px">
        <div class="box">
          <div class="image-container">
            <div class="big-image">
              <img src="img/beds.jpg" alt="Bedsheet Set" />
            </div>
          </div>
          <div class="content">
            <h3>Premium Bedsheet Set</h3>
            <div class="stars">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
              <span>(150 reviews)</span>
            </div>
            <div class="price">Rs.750.00 <span>Rs.1000.00</span></div>
            <a href="#" class="btn">add to cart</a>
          </div>
        </div>

        <div class="box">
          <div class="image-container">
            <div class="big-image">
              <img src="img/pillow.jpg" alt="Pillow Set" />
            </div>
          </div>
          <div class="content">
            <h3>Comfort Pillow Set</h3>
            <div class="stars">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <span>(120 reviews)</span>
            </div>
            <div class="price">Rs.450.00 <span>Rs.600.00</span></div>
            <a href="#" class="btn">add to cart</a>
          </div>
        </div>

        <div class="box">
          <div class="image-container">
            <div class="big-image">
              <img src="img/blanket.jpg" alt="Blanket" />
            </div>
          </div>
          <div class="content">
            <h3>Cozy Blanket</h3>
            <div class="stars">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
              <span>(180 reviews)</span>
            </div>
            <div class="price">Rs.850.00 <span>Rs.1200.00</span></div>
            <a href="#" class="btn">add to cart</a>
          </div>
        </div>
      </div>
    </section>

    <!-- Custom JS -->
    <script src="js/script.js"></script>
  </body>
</html>
